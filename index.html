<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.png" type="image/icon type" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-list</title>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" class="toggle-menu" />
      <div class="hamburger"></div>

      <h1 class="header-name"><img src="img/icon.png" aria-label="none" />Todo List</h1>
    </header>

    <main>
      <div class="sidebar" id="sidebar">
        <div class="deafult-project-list">
          <button class="button-deafult-project active"><img src="img/inbox.svg" aria-label="none" />Inbox</button>
          <button class="button-deafult-project"><img src="img/today.svg" aria-label="none" />Today</button>
          <button class="button-deafult-project"><img src="img/week.svg" aria-label="none" />This week</button>
        </div>

        <div class="projects-list">
          <p class="projects-list-information">Projects</p>
        </div>

        <button class="button-project-add"><img src="img/add.svg" aria-label="none" /> Add Project</button>

        <div class="popup-project-add hide">
          <input class="popup-project-input" type="text" name="project" id="project" />
          <button class="popup-button-add">Add</button>
          <button class="popup-button-cancel">Cancel</button>
        </div>

        <button class="btn-delete-project">Delete Project</button>
      </div>

      <div class="project">
        <div class="project-informations">
          <p class="project-selected-name">
            <img src="img/task-list-white.svg" aria-label="none" />
            <span class="project-name"></span>
          </p>
          <p><span class="project-task-quantity">0</span> task remaning</p>
        </div>

        <div class="task-to-do">
          <!-- <div class="task">
            <input
              class="task-checkbox medium"
              type="checkbox"
              name="checkbox-task"
              id="two"
            />
            <label for="two"></label>
            <p class="task-name">Create CSS</p>
            <p class="task-date">12/07/2023</p>
            <button class="button-edit"></button>
            <button class="button-delete"></button>
          </div>

          <div class="task">
            <input
              class="task-checkbox high"
              type="checkbox"
              name="checkbox-task"
              id="three"
            />
            <label for="three"></label>
            <p class="task-name">Create javascript</p>
            <p class="task-date">12/07/2023</p>
            <button class="button-edit"></button>
            <button class="button-delete"></button>
          </div> -->
        </div>

        <div class="task-events">
          <button class="button-task-add">
            <img src="img/add.svg" aria-label="none" />
          </button>
          <button class="button-task-clear">Clear completed tasks <img src="img/add.svg" aria-label="none" /></button>
        </div>
      </div>
    </main>

    <div class="popup-task-action hide">
      <div class="popup-name-action">
        <p class="popup-action">New Task</p>
        <button class="popup-task-event-cancel">
          <img src="img/add.svg" aria-label="none" />
        </button>
      </div>

      <form method="GET" class="popup-task-form" id="popup-task-form" onsubmit="return false">
        <div class="popup-input-container">
          <label for="task-name">Task name:</label>
          <input class="popup-input" type="text" id="task-name" name="task-name" placeholder="Task name" required />
        </div>

        <div class="popup-input-container">
          <label for="date">Due date</label>
          <input class="popup-input" type="date" id="date" required />
        </div>

        <div class="popup-input-container">
          <label for="priority">Priority:</label>
          <select class="popup-input" name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <button class="popup-button-submit" type="submit">Submit</button>
      </form>
    </div>

    <div class="popup-screen show"></div>

    <script src="main.js"></script>
  </body>
</html>
